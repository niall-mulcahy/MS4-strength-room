{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'forum/css/forum.css' %}">
{% endblock %}

{% block page_header %}
{% endblock %}

{% block content %}

<!-- Forum Navigation and header bar -->


<div class="flex-wrapper">
    <div class="container margin-top">
        <div class="row">
            <h1 class="mb-3">Are you sure you want to delete this post?</h1>
            <h3 class="mb-3">All associated comments will also be deleted</h3>
            <form method="POST" class="mb-3">
                {% csrf_token %}
                <input type="submit" value="Yes" class="btn btn-danger me-2">
                <a href="{% url 'forum' %}" class="btn btn-info ms-2">Cancel</a>
            </form>
        </div>
    </div>

{% endblock %}

</div>
