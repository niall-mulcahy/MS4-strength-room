{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'forum/css/forum.css' %}">
{% endblock %}

{% block page_header %}
{% endblock %}

{% load crispy_forms_tags %}  

{% block content %}

<!-- Forum Navigation and header bar -->


<div class="flex-wrapper">

<div class="container margin-top">
    <div class="row justify-content-center">
        <h1 class="text-center text-capitalize">Post for approval</h1>
        <div class="col-12 col-md-8 col-lg-6">
            <form action="" method="POST" id="admin_post_form">
                {% csrf_token %}
                {{ admin_post_form|crispy }}
                <div class="mb-3 text-center">
                    <p>Check the box to approve this post</p>
                    <input type="submit" value="Confirm" class="btn btn-outline-primary mt-3 text-white">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

</div>
